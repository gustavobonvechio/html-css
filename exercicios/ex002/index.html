    <title>Parágrafros</title>
</head>
<body>
    <h1>Parágrafros e quebra linhas</h1>
    <p>Você pode escrever
        um paragrafo de qualquer
        jeito, basta colocar
        tudo em um par de tags  &lt;p&gt; e &lt;/p&gt;. <!--Less than / Greater than-->
    </p>
    <p>Se precisar quebra um texto em algum
        lugar expecífico <br> Como esse
        basta usar a tag &lt;br&gt;.
    </p>
    <p>Vou <br> colocar alguns símbolos
        &reg; &copy; &trade; &euro; &pound; &yen; &cent; &Delta;
        &delta; &uparrow; &#x1F525; &#x1F1E7;&#x1F1F7;
    </p>
