<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 200px;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
        tr.linha {
            background-color: gray;
        }
        td.dado {
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <h1>Minha tabela</h1>
    <!--
        Hierarquia de Tabelas (Simples)
        Table = tabela
            Table Row = linha de tablea
                Table Header = cabeÃ§alho da tabela
                Table Data = dado de tabela
    -->
    <table>
        
        <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
