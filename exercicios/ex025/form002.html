<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Form</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="user">Usuário: </label>
        <input type="text" name="user" id="user" required minlength="15" size="10" placeholder="digite seu nome" autocomplete="username">
    </p>
    <p>
        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha" required minlength="10" size="10" placeholder="digite sua senha" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
