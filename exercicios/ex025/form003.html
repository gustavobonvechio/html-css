<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form method="get" autocomplete="on">
        <p>
            <label for="username">Nome</label>
            <input type="text" name="username" id="username" maxlength="50" required placeholder="Nome Completo">
        </p>
        <p>
            <label for="nota">Média</label>
            <input type="number" name="nota" id="nota" minlength="0" maxlength="2" required placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="month">Período Letivo</label>
            <input type="datetime-local" name="month" id="month" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
